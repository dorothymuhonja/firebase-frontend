<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase JS</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-4">
        <form class="col-6">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1">Email address</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form2Example2" class="form-control" />
              <label class="form-label" for="form2Example2">Password</label>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" onclick="register()">Sign Up</button>
            <button type="submit" class="btn btn-primary btn-block mb-4" onclick="login()">Sign In</button>

            <div class="btn-group shadow-0" role="group">
              <button type="button" class="btn btn-light" data-mdb-color="dark" onclick="saveData()">Save Data</button>
              <button type="button" class="btn btn-light" data-mdb-color="dark" onclick="readData()">Read Data</button>
              <button type="button" class="btn btn-light" data-mdb-color="dark" onclick="updateData()">Update Data</button>
              <button type="button" class="btn btn-light" data-mdb-color="dark" onclick="deleteData()">Delete Data</button>
            </div>
            </div>
          </form>

    </div>
